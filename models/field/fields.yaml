fields:
    code:
      label: Code
      span: full
      type: text

    element:
      label: Element
      type: relation
      nameFrom: code
      span: full
      
    field_type:
      label: Field Type
      type: relation
      emptyOption: '--- select field type ---'
      nameFrom: code
      span: full

    data:
      label: Content
      span: full
      type: richeditor
      dependsOn: field_type

    image:
      label: 'Single image'
      type: fileupload
      mode: image
      imageHeight: 300
      imageWidth: 300
      thumbOptions:
        mode: auto

      span: full
      dependsOn: field_type

    images:
      label: 'Multiple images'
      type: fileupload
      mode: image
      imageHeight: 150
      imageWidth: 150
      thumbOptions:
        mode: auto     
      span: full
      dependsOn: field_type
